<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"

<html dir="ltr" xml:lang="pt-br" lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <title>JQuery Photo Editor example</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <script src="../deps/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script src="../deps/pixastic.custom.js" type="text/javascript"></script>
    <script src="../src/jquery-photo-editor.js" type="text/javascript"></script>

<body>
    <script type="text/javascript">
        $(function(){
            $("img.editable").JPhotoEditor({editableClass: ""});
        });
    </script>
    <div>
        <img class="editable" src="example.jpg" />
    </div>
</body>
